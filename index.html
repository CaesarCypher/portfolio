  <body>
   <header>
        <h1 class="institutename">Higher Institute of Language in Heliopolis</h1>
    </header>
    <main>
        <div>
            <h2>Student Results</h2>
            <form id="studentForm" method="post">
                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" name="Id" required placeholder="Enter Student ID" autofocus minlength="4" maxlength="10" pattern="\d{4,10}" title="Student ID must be 4 to 10 digits.">
                </div>

                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" name="department" required>
                        <option value="" hidden>Select Department</option>
                        <optgroup label="Department">
                            <option value="German">German</option>
                            <option value="French">French</option>
                            <option value="Spanish">Spanish</option>
                            <option value="English">English</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-group">
                    <label for="grade">Grade</label>
                    <select id="grade" name="grade" required>
                        <option value="" hidden>Select Grade</option>
                        <optgroup label="Grade">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-actions">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </div>
    </main>
